<!doctype html>
<html lang="en">

<head>
  <title>Dapp</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <h1 id="title">Example Dapp</h1>
        <hr/>
        <div id="status" class="alert alert-primary" role="alert">
          Status: Loading...
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div id="hash" class="alert alert-success" role="alert">(no hash yet)</div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h3>Deploy</h3>
        <hr/>
        <p>
          <button type="button" id="deploy" class="btn btn-info">Deploy the contract</button>
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h3>Update the hash</h3>
        <hr/>
        <p>
          <button type="button" id="set-1234" class="btn btn-primary">Set the hash to 0x1234</button>
          <button type="button" id="set-5678" class="btn btn-primary">Set the hash to 0x5678</button>
          <button type="button" id="set-90ab" class="btn btn-primary">Set the hash to 0x90ab</button>
          <button type="button" id="set-cdef" class="btn btn-primary">Set the hash to 0xcdef</button>
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h3>Clear hash</h3>
        <hr/>
        <p>
          <button type="button" id="clear" class="btn btn-warning">Clear (10 wei)</button>
        </p>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
    crossorigin="anonymous"></script>

  <script src="build/bundle.js"></script>
</body>

</html>
